<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>WTF - WORLD TROPHY FEVER</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <div class="avatar-container">
          <div class="avatar">
            <img src="icons/app.svg" alt="Avatar du joueur" />
          </div>
        </div>
        <div class="player-info">
          <div class="player-name">Nom du Joueur</div>
          <div class="player-points">1,234 points</div>
        </div>
      </div>
      <div class="header-right">
        <button class="header-btn stats-btn">
          <img src="icons/bar-chart-fill.svg" alt="Statistiques" />
        </button>
        <button class="header-btn notifications-btn">
          <img src="icons/bell-fill.svg" alt="Notifications" />
          <span class="notification-badge">2</span>
        </button>
      </div>
    </header>

    <main class="main-content">
      <div class="main-action-tabs" id="mainTabs">
        <button class="btn tab-btn" data-tab="global">Global</button>
        <button class="btn tab-btn" data-tab="moi">Moi</button>
        <button class="btn tab-btn" data-tab="amis">Amis</button>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-nav">
        <button class="footer-btn" title="Accueil">
          <img src="icons/house-fill.svg" alt="Home" />
        </button>
        <button class="footer-btn" title="Succès">
          <img src="icons/trophy-fill.svg" alt="Succès" />
        </button>
        <button class="footer-btn wtf-btn" title="WTF">
          <img src="icons/WTF.svg" alt="WTF" />
        </button>
        <button class="footer-btn" title="Amis">
          <img src="icons/people-fill.svg" alt="Amis" />
        </button>
        <button class="footer-btn" title="Paramètres">
          <img src="icons/gear-fill.svg" alt="Paramètres" />
        </button>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
