<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>WTF - WORLD TROPHY FEVER</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <div class="avatar-container">
          <div class="avatar" data-href="AvatarModifier.html">
            <img src="icons/x-circle-fill.svg" alt="Avatar du joueur" />
          </div>
        </div>
        <div class="player-info">
          <div class="player-name">Nom du Joueur</div>
          <div class="player-points">1,234 points</div>
        </div>
      </div>
      <div class="header-right">
        <button class="header-btn stats-btn">
          <img src="icons/bar-chart-fill.svg" alt="Statistiques" />
        </button>
        <button class="header-btn notifications-btn">
          <img src="icons/bell-fill.svg" alt="Notifications" />
          <span class="notification-badge">2</span>
        </button>
      </div>
    </header>

    <main class="main-content">
      <div class="main-action-tabs" id="mainTabs">
        <button class="btn tab-btn" data-tab="global">Global</button>
        <button class="btn tab-btn" data-tab="moi">Moi</button>
        <button class="btn tab-btn" data-tab="amis">Amis</button>
      </div>

      <!-- Contenu dynamique - Une seule card qui change selon l'onglet -->
      <div class="tab-content-container">
        <div class="user-cards-container">
          <div
            class="friend-card user-card row-card current-user"
            id="dynamicUserCard"
            data-user-id="2"
            data-user-rank="1"
          >
            <!-- Top row: Rank + Username left, Plan + Status right -->
            <div class="card-top">
              <div class="left-section">
                <div class="rank-badge">#1</div>
                <div class="username">Joueur</div>
              </div>
              <div class="right-section">
                <div class="plan-badge">Elite</div>
                <div class="status-text">hors ligne</div>
              </div>
            </div>

            <!-- Center: Empty space -->
            <div class="card-center"></div>

            <!-- Bottom row: Avatar left, Points right -->
            <div class="card-bottom">
              <div class="card-avatar-container">
                <div class="card-avatar">
                  <img
                    src="icons/x-circle-fill.svg"
                    alt="Joueur"
                    onerror="this.onerror=null;this.src='icons/x-circle-fill.svg'"
                  />
                </div>
              </div>
              <span class="meta points">Pts 492 387</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-nav">
        <button class="footer-btn" title="Accueil">
          <img src="icons/house-fill.svg" alt="Home" />
        </button>
        <button class="footer-btn" title="Succès">
          <img src="icons/trophy-fill.svg" alt="Succès" />
        </button>
        <button class="footer-btn wtf-btn" title="WTF">
          <img src="icons/WTF.svg" alt="WTF" />
        </button>
        <button class="footer-btn" title="Amis">
          <img src="icons/people-fill.svg" alt="Amis" />
        </button>
        <button class="footer-btn" title="Paramètres">
          <img src="icons/gear-fill.svg" alt="Paramètres" />
        </button>
      </div>
    </footer>

    <script src="pageTransitions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
